
{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>IKIGAI</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

<body >

  <!--/ Nav Star /-->
  <nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <div class="container">
    

      <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="#">IKIGAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
           {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signup' %}">Register</a>
        </li>
        {% else %}
        <li class="nav-item ">

            <i class="fa fa-user" style="margin-right: 5px;"></i>Hello  {{ request.user.username}}
          </li>
          <li class="nav-item">
          <a class="nav-link">
            <form classs="logout_link" action ="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button type ="submit" class="btn btn-link navbar-btn">Logout</button>
             </form>
          </a>

      {% endif %}

        </ul>
    </div>



        </div>
</nav>
  <!--/ Nav End /-->




    <!--Navbar-->

<!--Navbar -->

            {% block content %}

          {% endblock %}



  </body>
</html>
